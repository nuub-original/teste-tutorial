<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" media="screen">
    <title>Formulario</title>
</head>
<body>
    <div>
        <h1 id="titulo">cadastro de DEVs</h1>
        <p id="subtitulo">complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>nome</strong></label>
                <input type="text" name="nome" id="nome" required
                placeholder="Nome">
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required
                placeholder="Sobrenome">
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>email</strong></label>
            <input type="email" name="email" id="email" required
            placeholder="Email">
        </div>
        <div class="campo">
            <label><strong>De qual lado da aplicaçao voce desenvolve</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">FullStack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select name="" id="Senioridade">
                <option selected disabled value="">selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label><strong>
                    selecione as tecnologias que ultiliza
                </strong></label><br><br>
                <input type="checkbox" name="tec1" id="tec1" value="HTML">
                <label for="tec1">HTML</label>
                <input type="checkbox" name="tec2" id="tec2" value="CSS">
                <label for="tec2">CSS</label>
                <input type="checkbox" name="tec3" id="tec3" value="javascript">
                <label for="tec3">JavaScript</label>
                <input type="checkbox" name="tec4" id="tec4" value="PHP">
                <label for="tec4">PHP</label>
                <input type="checkbox" name="tec5" id="tec5" value="c#">
                <label for="tec5">C#</label>
                <input type="checkbox" name="tec6" id="tec6" value="python">
                <label for="tec6">PYTHON</label>
                <input type="checkbox" name="tec7" id="tec7" value="java">
                <label for="tec7">JAVA</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label for=""><strong>conte um pouco da sua experiencia</strong></label>
            <textarea name="experiencia" id="experiencia" cols="30" rows="10"></textarea>
        </div>
        <button class="botão" type="submit">concluido</button>
    </form>
</body>
</html>
